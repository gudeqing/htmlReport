<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image slider</title>
	<link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
<div class="container">
	<section class="slider">
        
		<div class="slide slide--current" data-content="2">
			<div class="slide__mover">
				<div class="zoomer flex-center">
					<iframe src="images\2.html" height="100%" width="100%" frameborder="0"></iframe>
                    <div class="preview rounded">
						<div class="zoomer__area zoomer__area--size"></div>
					</div>
				</div>
			</div>
			<p class="slide__title"><strong>2: </strong>This is desc!!!</p>
		</div>
        
		<div class="slide" data-content="read_distribution">
			<div class="slide__mover">
				<div class="zoomer flex-center">
					<iframe src="images\read_distribution.html" height="100%" width="100%" frameborder="0"></iframe>
                    <div class="preview rounded">
						<div class="zoomer__area zoomer__area--size"></div>
					</div>
				</div>
			</div>
			<p class="slide__title"><strong>read_distribution: </strong>This is desc!!!</p>
		</div>
        
		<div class="slide" data-content="read_distribution3">
			<div class="slide__mover">
				<div class="zoomer flex-center">
					<iframe src="images\read_distribution3.html" height="100%" width="100%" frameborder="0"></iframe>
                    <div class="preview rounded">
						<div class="zoomer__area zoomer__area--size"></div>
					</div>
				</div>
			</div>
			<p class="slide__title"><strong>read_distribution3: </strong>This is desc!!!</p>
		</div>
        

        <nav class="slider__nav">
            <br>
            <button class="button button--nav-prev"><i class="icon icon--arrow-left"></i><span class="text-hidden">Previous</span></button>
            <button class="button button--zoom" ><i class="icon icon--zoom"></i><span class="text-hidden">View details</span></button>
            <button class="button button--nav-next"><i class="icon icon--arrow-right"></i><span class="text-hidden">Next</span></button>
        </nav>

	</section>

	<section class="content">
        
		<div class="content__item" id="2">
            <iframe src="images\2.html" height="100%" width="100%" frameborder="0"></iframe>
		</div>
        
		<div class="content__item" id="read_distribution">
            <iframe src="images\read_distribution.html" height="100%" width="100%" frameborder="0"></iframe>
		</div>
        
		<div class="content__item" id="read_distribution3">
            <iframe src="images\read_distribution3.html" height="100%" width="100%" frameborder="0"></iframe>
		</div>
        
		<button class="button button--close"><i class="icon icon--circle-cross"></i><span class="text-hidden">Close content</span></button>
	</section>

</div>

<script src="js/classie.js"></script>
<script src="js/dynamics.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
